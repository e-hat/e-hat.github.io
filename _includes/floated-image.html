<figure {% if include.side=="left" %} class="left-fig" {% elsif include.side=="right" %} class="right-fig" {% endif %}>
  <img src="/assets/images/{{ include.src }}" alt="{{ include.alt }}" width="{{ include.width }}"
    height="{{ include.height }}">
  <figcaption><i>{{ include.caption }}</i></figcaption>
</figure>
